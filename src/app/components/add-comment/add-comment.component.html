<div fxLayout="column" style="margin:10px;">
    <div>
        <textarea name="body" rows="8" [(ngModel)]="body" style="width: 100%;" placeholder="Enter comment here"></textarea>
    </div>
    <div fxLayout="row">
        <span fxFlex></span>
        <button mat-button mat-raised-button [disabled]="body == null || body == ''" (click)="add()">Add Comment</button>
    </div>
</div>
